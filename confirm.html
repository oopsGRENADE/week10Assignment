        </ul>
    </section>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`; //Gets cookie
            const parts = value.split(`; ${name}=`); //Splits the cookie
            if (parts.length === 2) { //Returns cookie value, if the name exists
                return parts.pop().split(';').shift(); //Split by semicolon
            } else {
                return null;//Return null if the name doesn't exist
            }
        }

        //Passing names through getCookie
        const userName = getCookie('userName');
        const password = getCookie('password');
        const passwordVerify = getCookie('passwordVerify');
        const firstName = getCookie('firstName');
        const lastName = getCookie('lastName');
        const email = getCookie('email');
        const phoneNumber = getCookie('phoneNumber');
        const signUpNewsletter = getCookie('signUpNewsletter');

        //Append Cookie values
        document.getElementById('userName').textContent = userName;
        document.getElementById('password').textContent = password;
        document.getElementById('firstName').textContent = firstName;
        document.getElementById('lastName').textContent = lastName;
        document.getElementById('email').textContent = email;
        document.getElementById('phoneNumber').textContent = phoneNumber;
        document.getElementById('signUpNewsletter').textContent = signUpNewsletter;
    </script>
